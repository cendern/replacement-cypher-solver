<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <div>
            <p>Enter your ciphertext below</p>
            <div contenteditable id="cipherTextAreaId"></div>
        </div>
        <!--<div>
            <p>The area below is currently inactive, but when activated its purpose will be to decode non-word components. For instance, the 'Celebrity Cipher' quote ciphers from the Bee always end with the quotee's name, which won't be in the dictionary but we still want to decode it.</p>
            <textarea id="nonCipherTextAreaId"></textarea>
        </div>-->
        <button id="reread">(Re)read</button>
        <div>
            Automatically refine search:<input type="checkbox" id="refine">
        </div>
        <div>
            <div>
                <div>
                    Translate from:
                    <div contenteditable id="translateFrom"></div>
                </div>
                <div>
                    to:
                    <div contenteditable id="translateTo"></div>
                </div>
                <button disabled id="applyTranslation">Apply</button>
            </div>
            <ul id="letterMappings">
            </ul>
        </div>
        <div>Show this many candidates:<input id="showCandidatesCount"/></div>
        <div>
            <p>Cleartext:</p>
            <ol id="clearText"></ol>
        </div>
    </div>
